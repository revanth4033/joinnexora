services:
  # Backend API (using external Neon database)
  - type: web
    name: joinnexora-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Neon Database - Set these in Render dashboard
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      # Security - Auto-generated
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      # Frontend URL - Update after frontend deployment
      - key: FRONTEND_URL
        value: https://joinnexora-frontend.onrender.com
      # External Services - Set in Render dashboard
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Frontend
  - type: web
    name: joinnexora-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://joinnexora-backend.onrender.com
      - key: VITE_RAZORPAY_KEY_ID
        sync: false 